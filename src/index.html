<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKE</title>
    <link rel="icon" href="./images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion head -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar header__top">
        <a href="#" class="top-bar__logo">
          <img src="images/MyBiKE-header.svg" alt="MyBike logo">
        </a>

        <div class="top-bar__icons">
          <div class="icon--content">
            <img
            class="icon--phone--number"
            src="./images/icons/Phone-number.svg"
            alt="+12345555555"
            >

            <a href="#" class="icon icon--phone">
              <img
                class="icon--img icon--img__phone"
                src="./images/icons/Icon-Phone-call.svg"
                alt="phone"
              >
            </a>
          </div>

          <a href="#menu" class="icon icon--menu">
            <img
              class="icon--img icon--img__menu"
              src="./images/icons/Icon-Burger-menu.svg"
              alt="menu"
            >
          </a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="./images/MyBiKE-menu.svg" alt="MyBike logo">
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--close">
            <img class="icon--img"
             src="./images/icons/Icon-Close.svg"
             alt="cross"
            >
          </a>
        </div>
      </div>

      <div class="menu__contet">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#about-us">about us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#compare-bikes">compare bikes</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#details">details</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#contacts">contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>

        <a href="tel:+1 234 5555-55-55" class="menu__book-ride">
          Book a test ride
        </a>
      </div>
    </aside>

    <main>
      <section id="about-us">Move free</section>

      <section id="compare-bikes">Move free</section>

      <section id="details">Move free</section>

      <section id="contacts">Move free</section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
